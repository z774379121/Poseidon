<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="forthform" class="container-fluid">

    <div class="row">
        <div v-for="item in items" class="col-md-2">
            <img class="img-responsive center-block" alt="Bootstrap Image Preview" src="item.Avator" />
            <div class="text-center">
                <strong>[[item.Name]]</strong>
            </div>
        </div>
    </div>

</div>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="/boot">查看所有</a></li>
                <li class="pull-right">
                    <form action="/bootlike" method="post" class="form-inline" role="form">

                        <div class="form-group">
                            <label class="sr-only" for="">查找</label>
                            <input type="text" class="form-control" name="name" id="" placeholder="输入女优名字搜索">
                        </div>


                        <button type="submit" class="btn btn-primary">搜索</button>
                    </form>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text
            and a
            mostly barebones HTML document.</p>
    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://how2j.cn/study/vue.min.js"></script>
<script>

    new Vue({

                delimiters: ['[[', ']]'],
                el: '#forthform',
                data: {
                    items: []
                },
                created: function () {
                    var self = this;
                    var url = "/actorvue?page=1";
                    fetch(url).then(function (response) {
                        response.json().then(function (jsonObject) {
                            console.log(response.status);
                            self.items = jsonObject;
                            console.log(self.items);
                        })
                    }).catch(function (err) {
                        console.log("Fetch错误:" + err);
                    });
                }
            }
    )

</script>
</body>
</html>
