      <title>Pet Found Form a Flat Responsive Widget Template :: w3layouts </title>
      <!-- Meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="Pet Found Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
         />
      <script>
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
      </script>
       <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
       {{/*<script src="http://malsup.github.io/min/jquery.form.min.js" type="text/javascript"></script>*/}}
       <script src="/js/ajaxfileupload.js"></script>
       <script type="text/javascript">
           function uploadFile(obj, type) {

               $.ajaxFileUpload({
                   url : "/v1/upload",
                   secureuri : false,// 一般设置为false
                   fileElementId : "fileUpload"+type,// 文件上传表单的id <input type="file" id="fileUpload" name="file" />
                   dataType : 'json',// 返回值类型 一般设置为json
                   data: {'type': type},
                   type: "post",

                   success : function(data) // 服务器成功响应处理函数
                   {
                        // $("#fileUpload1").hide();
                       $("#bsonId").val(data.name);
                       alert(data.name);

                   },
                   error : function(data)// 服务器响应失败处理函数
                   {
                       console.log("服务器异常");
                   }
               });
               return false;
           }
    </script>
      <!-- Meta tags -->

            <div class="form-group">

            </div>
            <div class="parent-clss">

                  </div>
               </div>
               <div class="personal-info">
                  <p>Pet</p>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select5" value="option3" checked="">
                     <label class="form-check-label">
                     Cat
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select5" value="option4" checked="">
                     <label class="form-check-label">
                     Dog
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select5" value="option5" checked="">
                     <label class="form-check-label">
                     Other
                     </label>
                  </div>
               </div>
               <div class="personal-info">
                  <p>Identification</p>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select6" value="option6" checked="">
                     <label class="form-check-label">
                     Tattooed
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select6" value="option7" checked="">

                     <label class="form-check-label">
                     Other
                     </label>
                  </div>
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" name="Age" class="form-control" placeholder="Age">
               </div>
               <div class="form-mid-w3ls">
                  <input type="email" name="Breed/type" placeholder="Breed/type">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" name="Pet Color & Markings" placeholder="Pet Color & Markings">
               </div>
            </div>
            <div class="form-control-w3l">
               <textarea name="Message" name="name" placeholder="Any Message..."></textarea>
            </div>
            <div class="custom-file form-left-choose">
               <input type="file" name="avatar" class="custom-file-input" id="fileUpload1" onchange ="uploadFile(this,1)">
            </div>
             <input type="text" id="bsonId" name="bsonname" value="Mickey Mouse">
            <input type="submit" value="Submit">

         </form>
